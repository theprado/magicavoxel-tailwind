<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>MagicaVoxel</title>
  </head>
  <body class="m-0 p-0 no-underline font-sans list-none">
   <!-- navbar -->
<nav class="sticky bg-white font-normal items-center smd:pl-[100px]">
  <div class="px-6">
    <div class="flex justify-between">
      <div class="flex space-x-4">
        <!-- logo -->
        <div>
          <a href="#" class="flex items-center py-5 pr-10 text-gray-700 hover:text-gray-900">
            <img src="src/img/logo.png">
            <span class="font-bold">MAGICAVOXEL</span>
          </a>
        </div>

        <!-- primary nav -->
        <div class="hidden md:flex items-center space-x-1">
          <a href="#" class="py-5 px-3 text-black hover:text-gray-900">DOWNLOAD</a>
          <a href="#" class="py-5 px-3 text-black hover:text-gray-900">UPDATES</a>
          <a href="#" class="py-5 px-3 text-black hover:text-gray-900">RESOURCES</a>
          <a href="#" class="py-5 px-3 text-black hover:text-gray-900">COMMUNITY</a>
        </div>
      </div>

      <!-- secondary nav -->
      <div class="hidden md:hidden lg:flex items-center space-x-1 gap-5 pr-10 smd:hidden">
        <a href=""><img src="src/img/twitter.svg" alt=""></a>
        <a href=""><img src="src/img/facebook.svg" alt=""></a>
        <a href=""><img src="src/img/youtube.svg" alt=""></a>
      </div>

      <!-- mobile button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

    </div>
  </div>

  <!-- mobile menu -->
  <div class="mobile-menu hidden md:hidden lg:hidden smd:hidden m-0 b-0 pl-10 w-max items-center">
    <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">DOWNLOAD</a>
    <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-300">UPDATES</a>
    <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">RESOURCES</a>
    <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-300">COMMUNITY</a>
  </div> 
</nav>
   <section class="relative flex flex-row justify-around items-center w-relative bg-secondary lg:h-[450px] md:h-[250px]">

   </section>
    <script src="src/js/menu.js"></script>
    <script type="module" src=""></script>
  </body>
</html>
